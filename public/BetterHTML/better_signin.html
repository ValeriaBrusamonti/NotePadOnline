<!DOCTYPE html>
<html lang="it">
    <head>
        <title>PersonalNotes</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> -->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />



        <link href="/CSS/_better.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Signin-->
        <section class="signup-section">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">
                        <!--<i class="far fa-paper-plane fa-2x mb-2 text-white">pollo</i>-->
                        <h2 class="text-white mb-5">SingIn: enter your credentials</h2>



                        <form class="form-signup" id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Email address input-->
                            <div class="row input-group-newsletter">
                                <div class="col"><input class="form-control" id="emailAddress" type="email" placeholder="Enter email address..." aria-label="Enter email address..." data-sb-validations="required,email" /></div>
                                
                            </div>
                            <div class="invalid-feedback mt-2" data-sb-feedback="emailAddress:required">An email is required.</div>
                            <div class="invalid-feedback mt-2" data-sb-feedback="emailAddress:email">Email is not valid.</div>
                            <!-- Submit success message-->
                            <!---->
                            <!-- This is what your users will see when the form-->
                            <!-- has successfully submitted-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3 mt-2 text-white">
                                    <div class="fw-bolder">Form submission successful!</div>
                                    To activate this form, sign up at
                                    <br />
                                    <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                </div>
                            </div>
                            <!-- Submit error message-->
                            <!---->
                            <!-- This is what your users will see when there is-->
                            <!-- an error submitting the form-->
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3 mt-2">Error sending message!</div></div>
                            <div class="row input-group-newsletter">
                                <div class="col"><input class="form-control" id="password" type="password" placeholder="Enter password..." aria-label="Enter email address..." data-sb-validations="required,email" /></div>
                            </div><br>
                            <div class="col-auto"><button class="btn btn-primary" id="amministratorButton" type="button" style="margin-left: 5%; float: left;display: block;">Sing as amministrator</button></div>
                            <div class="col-auto"><button class="btn btn-primary" id="singupButton" type="button" style="margin-left: 5%; float: left;display: block;">Sing up</button></div>
                            <div class="col-auto"><button class="btn btn-primary" id="confirmButton" type="button" style="margin-left: 5%;  float: right;display: block;">Confirm</button></div>
                        </form>







                    </div>
                    <div class="row gx-4 gx-lg-5">
                        <div class="col-md-10 col-lg-8 mx-auto text-center">
                            <form class="form-signup" id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <!-- Email address input-->
                                <!-- <div class="row input-group-newsletter">
                                    <div class="col"><input class="form-control" id="emailAddress" type="email" placeholder="Enter email address..." aria-label="Enter email address..." data-sb-validations="required,email" /></div>
                                </div> -->
                            </form>
                        </div>
                </div>
            </div>
        </section>
        <!-- Contact-->
        <section class="contact-section bg-black">
            <div class="container px-4 px-lg-5">
                <div class="social d-flex justify-content-center">
                    <a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                    <a class="mx-2" href="#!"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Your Website 2023</div></footer>
        <!-- Core theme JS-->
        <script src="../JS/_better.js"></script>
        <script src="../JS/_better_singin.js"></script>
    </body>
</html>
